<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Хедер с логотипом и кнопкой меню -->
    <header>
        <div class="logo">
            <img src="your_image.jpg" alt="Логотип" />
        </div>
        <div class="menu-button">
            <button id="menu-toggle">Меню</button>
        </div>
    </header>

    <!-- Выдвижное меню -->
    <nav id="side-menu">
    <ul>
        <li>Пример</li>

    </ul>
</nav>


    <!-- Поле поиска -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Поиск товаров...">
    </div>

    <!-- Главная страница (Каталог товаров) -->
    <main>
        <div id="catalog">
            <!-- Товары будут загружаться динамически -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
